<div>
  <h2 mat-dialog-title i18n="Show Infomation | people can define the inforamtion below@@InformationDialog">Infomation</h2>
  <hr>
  <mat-dialog-content>
    <strong inneHTML>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Yes</button>
    <button mat-raised-button (click)="onCloseCancel()">No</button>
  </mat-dialog-actions>
</div>
